
# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name workflow.badawy.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name workflow.badawy.dev;

    ssl_certificate /etc/letsencrypt/live/workflow.badawy.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/workflow.badawy.dev/privkey.pem;

    client_max_body_size 16384m;

    include /etc/nginx/user_conf.d/backend/cloudilic-assessment-backend.conf;
    include /etc/nginx/user_conf.d/client/cloudilic-assessment-client.conf;
}

# Keep port 9015 for backwards compatibility (optional)
server {
    listen 9015;
    client_max_body_size 16384m;

    include /etc/nginx/user_conf.d/backend/cloudilic-assessment-backend.conf;
    include /etc/nginx/user_conf.d/client/cloudilic-assessment-client.conf;
}
