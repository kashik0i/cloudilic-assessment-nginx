location / {
 ## the following rules for static serving without redirecting (root: /)
     root    /usr/share/nginx/html/cloudilic-assessment-frontend;
     index    index.html index.htm;
     autoindex off;
     try_files $uri $uri/ /index.html;
 ## The following rules for soft redirecting (proxing a URI ex: /root(/extension)*)
 #   alias /usr/share/nginx/html/connect-meet-client;
 #   try_files $uri $uri/ /index.html =404;
}

# Ensure the SPA fallback doesn't loop; if index.html is missing, return 404 instead of recursing
location = /index.html {
    root /usr/share/nginx/html/cloudilic-assessment-frontend;
    try_files /index.html =404;
}
